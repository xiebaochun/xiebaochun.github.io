<!DOCTYPE html>
<html>
<head>
    <title>旋转贪吃蛇游戏</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    
    <script src="webgl-utils.js" type="text/javascript"></script>
    <script src="glMatrix-0.9.5.min.js" type="text/javascript"></script>
    
    
    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;
        
        varying vec4 vColor;
        varying vec2 vTextureCoord;
        
        uniform bool usePureColor;
        uniform sampler2D uSampler;
        
        void main(void){
            if(usePureColor){gl_FragColor = vColor;}
            else{gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));}
        }
    </script>
    
    <!-- ¶¥µã×ÅÉ«Æ÷ -->
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec4 aVertexColor;
        attribute vec2 aTextureCoord;
        
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        
        varying vec4 vColor;
        varying vec2 vTextureCoord;
        
        void main(void){
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            vColor = aVertexColor;
            vTextureCoord = aTextureCoord;
        }
    </script>
        
    <script src="gameSnake_glEnviroment.js" type="text/javascript"></script>
    <script src="gameSnake_BufferFactory.js" type="text/javascript"></script>
    <script src="gameSnake_Main.js" type="text/javascript"></script>
    <script src="gameSnake_Snake.js" type="text/javascript"></script>
    <script src="gameSnake_Frame.js" type="text/javascript"></script>
    <script src="gameSnake_Candies.js" type="text/javascript"></script>
</head>

</body>
</html>
